{% load socialaccount %} {% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no shrink-to-fit=no" />
	<link rel="stylesheet" href={% static "bootstrap-4.5.2/css/bootstrap.css"%} />
	<link rel="stylesheet" href={% static "css/style.css"%} />
	<title>Diary</title>
</head>

<body>
	<div class="container">

		<nav class="navbar navbar-expand-lg navbar-light">
			<a class="navbar-brand" href="#">Diary</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item active">
						<a class="nav-link" href="/diary/">Home <span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
							data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							Welcome <span class="text-capitalize text-dark">{{ user.username }}</span>
						</a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdown">
							<a class="dropdown-item" href="#"
								onclick="document.getElementById('logout_form').submit();">Logout</a>
						</div>
					</li>
				</ul>
			</div>
		</nav>

		<form id="logout_form" action="/auth/logout/" method="post">
			{% csrf_token %}
		</form>

		{% block content %} {% endblock %}
	</div>


	<script src={% static "js/jquery-3.5.1.min.js" %}></script>
	<script src={% static "bootstrap-4.5.2/js/bootstrap.js" %}></script>
	<script src={% static "js/main.js" %}></script>
</body>

</html>
