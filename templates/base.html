{% load socialaccount %} {% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no shrink-to-fit=no" />

	<link rel="apple-touch-icon" sizes="180x180" href={% static "images/favicon/apple-touch-icon.png" %}>
	<link rel="icon" type="image/png" sizes="32x32" href={% static "images/favicon/favicon-32x32.png" %}>
	<link rel="icon" type="image/png" sizes="16x16" href={% static "images/favicon/favicon-16x16.png" %}>
	<link rel="manifest" href={% static "images/favicon/site.webmanifest" %}>

	<link rel="stylesheet" href={% static "bootstrap-4.5.2/css/bootstrap.css"%} />
	<link rel="stylesheet" href={% static "css/style.css"%} />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
	<link rel="stylesheet" href={% static "css/bootstrap-social.css"%} />

	<title>Diary</title>
</head>

<body>
	<div class="container">

		<nav class="navbar navbar-expand-lg navbar-light">
			<a class="navbar-brand" href="#">
				<img class="d-inline-block align-center" src={% static "images/logo/diary.png" %} alt="logo" width="60"
					height="60" loading="lazy">
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ml-auto">
					<li class="mx-2">
						<a href="https://github.com/epsooraj/Diary" target="_blank">
							<img src={% static "images/icons/github/GitHub-Mark-32px.png"%} alt="github">
						</a>
					</li>
					{% if user.is_authenticated %}
					<li class="nav-item active">
						<a class="nav-link" href="/diary/">Home <span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="userdropdown" role="button"
							data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							Welcome <span
								class="text-capitalize text-dark">{{ user.first_name }}&nbsp;{{ user.last_name }}</span>
						</a>

						<div class="dropdown-menu" aria-labelledby="userdropdown">
							<a class="dropdown-item" href="#"
								onclick="document.getElementById('logout_form').submit();">Logout</a>
						</div>
					</li>
					{% endif %}
				</ul>
			</div>
		</nav>

		<form id="logout_form" action="/auth/logout/" method="post">
			{% csrf_token %}
		</form>

		{% block content %} {% endblock %}
	</div>


	<script src={% static "js/jquery-3.5.1.min.js" %}></script>
	<script src={% static "bootstrap-4.5.2/js/bootstrap.js" %}></script>
	<script src={% static "js/main.js" %}></script>
</body>

</html>
